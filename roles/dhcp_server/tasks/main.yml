# Configure and enable dnsmasq
- name: Install dnsmasq
  apt:
    name: dnsmasq
    state: present

- name: Copy dnsmasq configuration file to dhcp server
  copy:
    src: dnsmasq.conf
    dest: /etc/

- name: Refresh dnsmasq service
  service:
    name: dnsmasq
    state: reloaded
  register: tasks_complete

- name: Reboot as needed
  reboot:
    reboot_timeout: 3600
  when: (tasks_complete is succeeded) or
        (hostname is changed)
